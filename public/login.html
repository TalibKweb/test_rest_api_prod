<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <style>
        .main_container {
            min-height: 90vh;
            max-width: 520px;
        }
    </style>
</head>

<body>

    <div class="main_container container py-5 d-flex flex-column justify-content-center align-items-center gap-4 ">

        <h1>Admin Login</h1>

        <form action="/login" method="POST" class="w-100 d-flex flex-column gap-2">
            <input type="text" name="username" class="form-control my-2" placeholder="Username" required />
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required />
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/" class="btn btn-success">Go to Home Page</a>
        </form>

    </div>



    <script>
        // Re-check auth by requesting a secure resource (or reloading)
        window.addEventListener('pageshow', function (event) {
            if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
                window.location.reload();
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
